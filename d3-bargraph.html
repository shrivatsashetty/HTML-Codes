<!DOCTYPE html>
<html>
   <head>
      <script type = "text/javascript" src = "https://d3js.org/d3.v4.min.js"></script>
      <style>
         svg rect {
            fill: gray;
         }
         
         svg text {
            fill: yellow;
            font: 12px sans-serif;
            text-anchor: end;
         }
      </style>
   </head>

   <body>
    <button onclick="makeGraph()">Show Graph</button>
        <script>
            function makeGraph(){
                let s1=prompt("Enter no of students:")
                let s2=prompt("Enter no of students:")
                let s3=prompt("Enter no of students:")
                let s4=prompt("Enter no of students:")
                var data = [s1, s2, s3, s4];
                
                var width = 300
                    scaleFactor = 20 
                    barHeight = 40;
                
                var graph = d3.select("body")
                    .write("svg")
                    .attr("width", width)
                    .attr("height", barHeight * data.length);
                
                var bar = graph.selectAll("g") // selectAll acts like a loop
                    .data(data)
                    .enter()
                    .append("g")
                    .attr("transform", function(d, i) {
                    return "translate(0," + i * barHeight + ")";
                    });
                bar.append("rect").attr("width", function(d) {
                    return d * scaleFactor;
                })
                
                .attr("height", barHeight - 3); // for spacing between the bars
                
                bar.append("text")
                    .attr("x", function(d) { return (d*scaleFactor); })
                    .attr("y", barHeight /2)
                    .attr("dy", ".35em")
                    .text(function(d) { return d; });
        }
        </script>
   </body>
</html>
