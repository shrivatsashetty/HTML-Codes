<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms_demo</title>
</head>
<body>
    <form action="">
        <h5>Login</h5> <br>
        <input type="text" placeholder="username">
        <input type="password" placeholder="password"> <br>
        <h5>Enter Class</h5>
        <input type="button" value="1st year"> <!--buttons will have values inside them-->
        <input type="button" value="2nd year"> <br>
        <h5>Course</h5>
        <label for="01">
            <input type="radio" value="MCA" name="course" id="01"> MCA<!--radio buttons will have name inside them-->
        </label>   
        <label for="02">
            <input type="radio" value="Mtech" name="course" id="02">Mtech <br>
            <!--the id aatribute explicitly associates the label element with label input-->
        </label>
        <h5>Subjects Studied</h5>
        <label for="Phy">
            <input type="checkbox" value="Phy" name="subject" id="03">Physics<br>
        </label>
        <label for="math">
            <input type="checkbox" value="math" name="subject" id="04" >Mathematics<br>
        </label>
        <label for="chem">
            <input type="checkbox" value="chem" name="subject" id="05">Chemistry<br>
        </label>
        <label for="bio">
            <input type="checkbox" value="bio" name="subject" id="06" > Biology<br>
        </label>
        <label for="bio">
            <input type="button" value="bio" name="subject" id="06" > Biology<br>
        </label>
        <label for="bio">
            <input type="radio" value="bio" name="subject" id="06" > Biology<br>
        </label>
        <textarea name="suggestions" placeholder="your valuable suggestions" rows="3">Text</textarea>
        <br><h5>select your board</h5> <br>
        <select name="Board">
            <option value="CBSE">CBSE</option>
            <option value="ICSE">ICSE</option>
            <option value="CSISE">CSISE</option>
        </select> <br>
        <input type="submit" value="submit">  
    </form>
    <iframe src="https://en.wikipedia.org" height="400" width="400"></iframe>
    <video src="https://www.youtube.com/watch?v=HcOc7P5BMi4&t=6896s" height="400" width="400">cl</video>
</body>
</html>
