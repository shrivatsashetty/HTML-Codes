<!DOCTYPE   html>
<html lang="en">
<head>
    <title>Lists Demo</title>
</head>
<body>
    <header>
        <h3>Demo of html lists</h3>
    </header>
    <main>
        <section>
            <ul>
                <p><b>Unorderd list of FRUITS</b></p>
                <li> <u>Apple</u> </li>
                <ul>
                    <!-- nested list -->
                    <li>season :Winter</li>
                    <li>color:red</li>
                </ul>
                <li> <u>Banana</u> </li>
                <li> <u>Strawberry</u> </li>
            </ul>
        </section>
        <section>
            <ol>
                <p> <u> <b>Ordred list of Greetings</b> </u> </p>
                <li>Hello</li>
                <li>Hi</li>
                <li>Namaste</li>
            </ol>
        </section>
    </main>
    <footer></footer>
</body>
</html>
