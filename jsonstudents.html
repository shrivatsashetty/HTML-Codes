<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Displaying Student Data</h1>
        <input type="button" onclick="createTable()" value="createTable"/>
        <p id="showData"></p>
        <script>
            function createTable(){
                var students=[
                    {
                        "name":"Shrivatsa",
                        "id":"MCA052",
                        "major":"Computer Netwoks",
                        "mobile":"9972717789"
                    },
                    {
                        "name":"Aravinda S",
                        "id":"MCA015",
                        "major":"SQL",
                        "mobile":"6987256471"
                    },
                    {
                        "name":"Sudarma",
                        "id":"MCA087",
                        "major":"Cyber Security",
                        "mobile":"8945213687"
                    }
                ]
                var tableBody='<table border="5"><tr><th>Student-Name</th><th>Sudent-ID</th><th>Major</th><th>Mob</th></tr>'
                    students.forEach(function(d){
                        tableBody+='<tr><td>'+d.name+'</td><td>'+d.id+'</td><td>'+d.major+'</td><td>'+d.mobile+'</td></tr>';
                    });
                    tableBody+='</table>';
                    document.getElementById("showData").innerHTML=tableBody;
                    
                    }
        </script>

    </body>
</html>
