<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
        <style>
            #main-content{
                width:50%;
                margin:auto;
                
            }
            #but{
                margin-left: 130px;
            }

            body{background-color: skyblue;}
        </style>
    </head>

    <body>
        
        <div id="main-content">
            <h1 style="margin-left:30px">Welcome User</h1>

            <label for="user">Username:</label>
            <input type="text" id="user" placeholder="Username" required />

            <br/> <br/>

            <label for="pass">Password:</label>
            <input type="password" id="pass" placeholder="password" required />
            <br><br>

            <div id="but"><button type="button" id="btn" value="Login" onclick="validate()">Login</button></div>
        </div>
       


        <script>
            function validate(){

                let u = document.getElementById("user").value;
                let p = document.getElementById("pass").value;

                let us = /[A-Za-z0-9]/;
                let pa = /[a-z]{8}/;

                if(us.test(u) && pa.test(p)) {

                    alert("Welcome to Web World");
                    document.write(Date(),u);
                    document.body.bgColor="yellow";

                }

                else
                {
                    alert("Invalid username or password.Please only write alphanumeric characters");
                }

            };

        </script>

    </body>

</html>
